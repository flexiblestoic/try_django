{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}

<div style='margin-top:30px;'>
    <form action="" method = "POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
        
    </form>
</div>

{% else %}
    	<p>You are not logged in, do you want to login?</p> <a href="/login/">Login</a>
{% endif %}

{% endblock content %}
